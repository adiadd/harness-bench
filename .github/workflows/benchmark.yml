name: Nightly Benchmark

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run benchmarks
        run: bunx harness-bench run --harness=claude-code,aider --model=claude-opus-4-6 --tasks=typescript-challenges

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-artifacts
          path: data/artifacts
